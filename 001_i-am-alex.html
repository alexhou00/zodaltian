<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zodaltian Gloss</title>
  <style>
    body {
      font-family: 'Consolas', monospace;
    }
  </style>
</head>

<body>
  <p>
    <div id='outerTable'><table>
        <tr><td>Ix</td><td>li</td><td>Alèk's.</td></tr>
        <tr><td>[ix</td><td>li</td><td>aꜜlɛks]</td></tr>
        <tr><td><abbr class='abbrv sc' title='first person singular (i; me)'>1S</abbr>-<abbr class='abbrv sc' title=' Intransitive'>INT</abbr></td><td><abbr class='abbrv sc' title=' Intransitive'>INT</abbr></td><td>Alex</td></tr>
        <tr><td colspan=3>"I am Alex."</td></tr>
      </table></div>
  </p>
  <script>
    // Check if the user prefers dark mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.style.backgroundColor = 'black'; // Set background color to black for dark mode
      document.body.style.color = 'white'; // Set text color to white for dark mode
    }

    // Listen for changes in system color scheme preference
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (e.matches) {
        document.body.style.backgroundColor = 'black'; // Set background color to black for dark mode
        document.body.style.color = 'white'; // Set text color to white for dark mode
      } else {
        document.body.style.backgroundColor = 'white'; // Set background color to white for light mode
        document.body.style.color = 'black'; // Set text color to black for light mode
      }
    });
  </script>
</body>

</html>
