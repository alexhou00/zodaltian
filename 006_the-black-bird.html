<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zodaltian Gloss</title>
  <style>
    body {
      font-family: 'Consolas', monospace;
      font-size: 14px;
      color: rgb(72, 72, 72);
    }
    .abbrv {
      cursor: help;
    }  
    .sc {
      font-variant-caps: all-small-caps;
      text-transform: lowercase;
    }
    td {
      padding: 0 8px;
    }
  </style>
</head>

<body>
  <p>
    <!--paste your html table here-->
    <div id='outerTable'><table>
        <tr><td>taa</td><td>nêêfa</td><td>šömêjowa</td></tr>
        <tr><td><abbr class='abbrv sc' title='definite'>DEF</abbr>.<abbr class='abbrv sc' title='determiner'>DET</abbr>.<abbr class='abbrv sc' title='singular'>SG</abbr></td><td>bird</td><td>black.<abbr class='abbrv sc' title=' people class'>PPL</abbr></td></tr>
        <tr><td colspan=3>"the black bird"</td></tr>
      </table></div>
  </p>
</body>

</html>
