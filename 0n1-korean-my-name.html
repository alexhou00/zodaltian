<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zodaltian Gloss</title>
  <style>
    body {
      font-family: 'Consolas', monospace;
      font-size: 14px;
      color: rgb(72, 72, 72);
    }
    .abbrv {
      cursor: help;
    }  
    .sc {
      font-variant-caps: all-small-caps;
      text-transform: lowercase;
    }
    td {
      padding: 0 8px;
    }
  </style>
</head>

<body>
  <p>
    <!--paste your html table here-->
    <div id='outerTable'><table>
        <tr><td>내</td><td>이름은</td><td>허우런쳰</td><td>이예요</td></tr>
        <tr><td>[nae</td><td>ileum-eun</td><td>heouleonchyen</td><td>iyeyo]</td></tr>
        <tr><td><a class='sc'>1SG</a></td><td>name-<abbr class='abbrv sc' title=' topic marker'>TOP</abbr></td><td>Hou_Jen-Chien</td><td><abbr class='abbrv sc' title='copula'>COP</abbr>.<abbr class='abbrv sc' title='present tense'>PRS</abbr></td></tr>
        <tr><td colspan=4>"My name is Hou Jen-Chien"</td></tr>
      </table></div>
  </p>
</body>

</html>
