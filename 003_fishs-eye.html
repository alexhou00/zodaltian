<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zodaltian Gloss</title>
  <style>
    body {
      font-family: 'Consolas', monospace;
      font-size: 14px;
      color: rgb(72, 72, 72);
    }
    .abbrv {
      cursor: help;
    }  
    .sc {
      font-variant-caps: all-small-caps;
      text-transform: lowercase;
    }
    td {
      padding: 0 8px;
    }
  </style>
</head>

<body>
  <p>
    <!--paste your html table here-->
    <div id='outerTable'><table>
        <tr><td>òjò-òjò</td><td>ufa</td><td>nòn</td></tr>
        <tr><td>eye.<abbr class='abbrv sc' title='plural'>PL</abbr></td><td>fish</td><td><abbr class='abbrv sc' title='genitive case'>GEN</abbr></td></tr>
        <tr><td colspan=3>"fish's eye"</td></tr>
      </table></div>
  </p>
</body>

</html>
